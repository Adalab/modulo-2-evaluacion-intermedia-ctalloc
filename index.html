<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>M2 Evaluación Intermedia</title>
  </head>
  <body>
    <header>
        <h1>Adivina el número</h1>
    </header>
    <main class="game">
        <p>Hemos generado un número aleatorio del 1 al 100, trata de adivinarlo. Te diré dando pistas y contando tus intentos.</p>
        <form class="game__form" action=>
            <label class ="game__form--label" for="numberGuess">Introduce aquí tu número:</label>
            <input id="numberGuess" type="text"
            value=""
            name=""
            class="js-trynumber"/>
            <input type="button" value="Prueba" class="game__form--button js-trybtn" />
        </form>
        <div class="game__display">
            <div class="game__display--clues">Pista: <span class="clue__display--window js-clue">Escribe el número y dale a Prueba</span></div>
            <div class="game__display--tries">Número de intentos: <span class="tries__display--window"></span></div>
        </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
